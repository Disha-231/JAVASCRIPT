        class A{
            display(age){
                if(age>=18){
                    console.log(`you can vote...!`);
                }else{
                    console.log(`you cannot vote....!`);
                }
            }
        }

        class B extends A{
            display(a,b){
                console.log(`sum:- ${a+b}`);
            }
        }

        class C extends B{
            display(){
                console.log(`C class is calling...!`);
            }
        }
         let obj = new B;
         let arr = [new A, new B, new C];
         for (var i=0; i<arr.length; i++){
            arr[i].display(18,23);
         }
    </script>
</body>
