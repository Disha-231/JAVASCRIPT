<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function sortObjectsByProperty(arr, prop) {
  return arr.sort((a, b) => a[prop] > b[prop] ? 1 : -1);
}

const library = [
  {
    title: "The Road Ahead",
    author: "Bill Gates",
    libraryID: 1254
  },
  {
    title: "Steve Jobs",
    author: "Walter Isaacson",
    libraryID: 4264
  },
  {
    title: "Mockingjay: The Final Book of The Hunger Games",
    author: "Suzanne Collins",
    libraryID: 3245
  }
];

const sortedLibrary = sortObjectsByProperty(library, "title");
console.log(sortedLibrary);
    </script>
</body>
</html>
