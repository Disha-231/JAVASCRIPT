<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CORONA-API</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

<section>
    <div class="container">
      <div class="row">
        <div class="d-flex flex-wrap " id="card"></div>
      </div>
    </div>
  </section>

</body>
</html>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script type="text/javascript">

    fetch(`https://dummyjson.com/posts`)

      .then((res) => res.json())
      .then((data) => {
        console.log(data.posts);

        let tbl = "";

        let posts = data.posts;
        posts.map((value) => {
          return tbl += `
                                        <div class="col-4 " style="height:auto; padding:20px; ">

                                             <div class="card h-100" style="border:2px solid black; 
                                             box-shadow: rgba(0, 0, 0, 0.45) 0px 25px 20px -20px;">

                                                  <div class="card-body" >

                                                       <h5 class="card-title">${value.id} :- </h5>
                                                       <h5 class="card-title"> ${value.title}</h5>
                                                       <p class="card-text pt-4"> Body :- ${value.body}</p>
                                                       <p class="card-text">Tags:- ${value.tags}</p>
                                                  </div>
                                             </div>
                                        </div>
                                   `
        });

        document.getElementById('card').innerHTML = tbl;

      });

  </script>
