<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-03</title>
</head>
<body>
    <script type="text/javascript">
        var i;
        var j;
        var s;
        for(i=1; i<=5; i++){
            for(s=4; s>=i; s--){
               document.write(` &nbsp&nbsp`)
            }
            for(j=i;j>=1;j--){
                document.write(` *`)
            }
            document.write(`<br>`)
        }
    </script>
</body>
</html>
