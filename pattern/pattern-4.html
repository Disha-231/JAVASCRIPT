<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-03</title>
</head>

<body>
    <script type="text/javascript">
     var n, x, y, k;
       
        for (x = 1; x <= 5; x++) {
            for (y = 1; y <= 5; y++) {
              
                if (y <= x)
                    document.write(`*`);
                else
                    document.write("&nbsp&nbsp&nbsp");
            
            }
            for (y = 5; y >= 1; y--) {
                if (y <= x)
                    document.write(`*`);
                else
                    document.write("&nbsp");
            
            }
            document.write("<br>");
        }
        
 

    </script>
</body>

</html>
