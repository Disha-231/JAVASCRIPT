<body>
    <script type="text/javascript">



        for (i = 1; i < 9; i++) {

            for (j = 1; j < 9; j++) {

                if(){

                document.write(`&nbsp*&nbsp&nbsp`)

            }
                else {

                document.write(`&nbsp&nbsp&nbsp&nbsp&nbsp`)

            }




        }
        document.write(`<br>`)
        }
