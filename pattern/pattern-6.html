<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-03</title>
</head>

<body>
    <script type="text/javascript">



        for (i = 1; i < 10; i++) {

            for (j = 1; j < 10; j++) {

                if ((i - j == 0) || (i + j == 10) ||
                   (i - j == 2 && i <= 5) ||
                   (i - j == 4 && j <= 3) ||
                    (i == 7 && j == 1) ||
                   (i + j == 12 && i <= 6) ||
                   (i + j == 14 && i <= 6) ||
                   (i == 7 && j == 9)

                ) {

                    document.write(`&nbsp*&nbsp&nbsp`)

                }
                else {

                    document.write(`&nbsp&nbsp&nbsp&nbsp&nbsp`)

                }




            }
            document.write(`<br>`)
        }
    </script>
</body>
