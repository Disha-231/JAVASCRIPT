<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-7</title>
</head>

<body>
    <script type="text/javascript">



        for (i = 1; i < 10; i++) {

            for (j = 1; j < 10; j++) {

                if ((i - j == 0) || (i + j == 10) ||
                (j - i == 2 && j <= 5) ||
                (j - i == 4 && i <= 3) ||
                (j == 7 && i == 1) ||
                (j + i == 12 && j <= 6) ||
                   (j + i == 14 && j <= 6) ||
                   (j == 7 && i == 9)
                
                ){

                    document.write(`&nbsp*&nbsp&nbsp`)

                }
                else {

                    document.write(`&nbsp&nbsp&nbsp&nbsp&nbsp`)

                }




            }
            document.write(`<br>`)
        }
    </script>
</body>
