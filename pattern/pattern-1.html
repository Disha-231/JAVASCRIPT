<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-01</title>
</head>
<body>
    <script type="text/javascript">
        var i;
        var j;
        for(i=1; i<=9; i++){
            for(j=1; j<=9; j++){
                if(j==5 || i==5 || (i==1 && j>=5)||(j==1 && i<=5)||(j==9 && i>=5)||(i==9 && j<=5)){
                    document.write('* ');
                }else{
                    document.write(`&nbsp&nbsp&nbsp;`)
                }
            }
            document.write(`<br>`)
        }
    </script>
</body>
</html>
