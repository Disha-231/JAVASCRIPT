<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var i, j;
        for (i = 1; i <= 11; i++) {
            for (j = 1; j <= 11; j++) {
                if ((i - j == 5 && i >= 6) ||
                    (i + j == 17 && i >= 6) ||
                    (j == 1 && i >= 3 && i <= 6) ||
                    (j == 11 && i >= 3 && i <= 6) ||
                    (i + j == 4 && i <= 3) ||
                    (j - i == 3 && i <= 3) ||
                    (j - i == 8 && i <= 3) ||
                    (j + i == 9 && i <= 3)


                ) {
                    document.write(`&nbsp&#9825&nbsp `)

                } else {
                    document.write(`&nbsp&nbsp&nbsp&nbsp&nbsp`)
                }
            }
            document.write(`<br>`)
        }

    </script>
</body>

</html>
