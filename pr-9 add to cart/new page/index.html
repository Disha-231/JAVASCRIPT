<script type="text/javascript">
    let product = [
        {
            id: 111,
            name: "Burger",
            price: 150,
            qty: 1,
            img: 'assets/image/burger.jpg'
        },
        {
            id: 222,
            name: "French Fries",
            price: 70,
            qty: 1,
            img: 'assets/image/frenchfries.jpg'
        },
        {
            id: 333,
            name: "Garlic Bread",
            price: 160,
            qty: 1,
            img: 'assets/image/garlicbread.jpg'
        },
        {
            id: 444,
            name: "Panipuri",
            price: 50,
            qty: 1,
            img: 'assets/image/panipuri.jpg'
        },
        {
            id: 555,
            name: "pizza",
            price: 500,
            qty: 1,
            img: 'assets/image/pizza.jpg'
        },
        {
            id: 666,
            name: "samosa",
            price: 60,
            qty: 1,
            img: 'assets/image/samosa.jpg'
        },
        {
            id: 777,
            name: "vadapav",
            price: 80,
            qty: 1,
            img: 'assets/image/vadapav.jpeg'
        },
        {
            id: 888,
            name: "sendwich",
            price: 300,
            qty: 1,
            img: 'assets/image/sendwich.jpg'
        }

    ]

    const viweproduct = () => {
        let tbl = ""
        product.map((item) => {
            return (
                tbl += `
            <div class = "col-3">
                <div class="card" style="width: 18rem; object-fit:contain;">
                <img src="${item.img}" style="height:200px;" class="card-img-top" alt="...">

             <div class="card-body">
                  <h5 class="card-title" style="text-align:center;">${item.name}</h5>
                  <h5 class="card-title" style="text-align:center;">Price:- ${item.price}</h5>

                     <center>
                       <a href="#" onclick="addcart(${item.id})" class="btn btn-primary" >
                        Add To Cart</a>
                       </center>
             </div>
            </div>
            </div>
            `
            )
        });
        document.getElementById('product').innerHTML = tbl;
    }
    viweproduct();

    let cart = [];
    const addcart = (id) => {
        let allcart = JSON.parse(localStorage.getItem('cart')) ? JSON.parse(localStorage.getItem('cart')) : [];
        let dupcart = allcart.find((item) => {
            return item.id == id;
        })
        if (dupcart) {
            alert("oopss....Already Exist....");
            return false;
        }
        product.map((item) => {
            if (item.id == id) {
                cart.push(item)
            }
        })
        localStorage.setItem('cart', JSON.stringify(cart));
        alert("product successfully add in cart")
    }


</script>
