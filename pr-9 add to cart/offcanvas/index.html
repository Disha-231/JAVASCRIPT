<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 header d-flex pt-3">
                    <div class="col-6">
                        <h3><img src="assets/image/flaticon.png" width="30px" height="30px"
                                style="margin-bottom: 15px;"> Food Delight</h3>
                    </div>

                    <div class="col-6 icon d-flex justify-content-end align-item-center">
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">  <i class="fa-solid fa-cart-shopping" style="
                            
                            width: 30px; 
                             height: 30px;
                             align-items: center;
                             justify-content: center;
                             border: 0;
                           
                             "></i></button>

                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                            aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 id="offcanvasRightLabel">FOOD LIST:---</h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body" >
                               
                                
                                    <center><h2 style="color: brown;">Cart</h2></center>
                                   
                                        <div class="col-md-12">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">Image</th>
                                                        <th scope="col">Name</th>
                                                        
                                                        <th scope="col">Price</th>
                                                        <th scope="col">QTY</th>
                                                        <th scope="col">Total</th>
                                                        <th scope="col">Action</th>
                            
                                                    </tr>
                                                </thead>
                                                <tbody id="cart">
                                                </tbody>
                                            </table>
                                         <footer>
                                               <center>
                                                <h3 id="finaltotal"></h3>
                                            </center>
                                         </footer>
                                        </div>
                                  
                               
                              
                               <center>
                                <h3 id="finaltotal"></h3>
                            </center>
                            </div>
                        </div>
                        <h3 class="align-item-center"></h3>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <center>
        <h3 class="p-5">---- The Best Food ----</h3>
    </center>

    <section>
        <div class="container">
            <div class="row" id="product">

            </div>
        </div>
    </section>
</body>

</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script type="text/javascript">
    let product = [
        {
            id: 111,
            name: "Burger",
            price: 150,
            qty: 1,
            img: 'assets/image/burger.jpg'
        },
        {
            id: 222,
            name: "French Fries",
            price: 70,
            qty: 1,
            img: 'assets/image/frenchfries.jpg'
        },
        {
            id: 333,
            name: "Garlic Bread",
            price: 160,
            qty: 1,
            img: 'assets/image/garlicbread.jpg'
        },
        {
            id: 444,
            name: "Panipuri",
            price: 50,
            qty: 1,
            img: 'assets/image/panipuri.jpg'
        },
        {
            id: 555,
            name: "pizza",
            price: 500,
            qty: 1,
            img: 'assets/image/pizza.jpg'
        },
        {
            id: 666,
            name: "samosa",
            price: 60,
            qty: 1,
            img: 'assets/image/samosa.jpg'
        },
        {
            id: 777,
            name: "vadapav",
            price: 80,
            qty: 1,
            img: 'assets/image/vadapav.jpeg'
        },
        {
            id: 888,
            name: "sendwich",
            price: 300,
            qty: 1,
            img: 'assets/image/sendwich.jpg'
        }

    ]

    const viweproduct = () => {
        let tbl = ""
        product.map((item) => {
            return (
                tbl += `
            <div class = "col-3">
                <div class="card" style="width: 18rem; object-fit:contain;">
                <img src="${item.img}" style="height:200px;" class="card-img-top" alt="...">

             <div class="card-body">
                  <h5 class="card-title" style="text-align:center;">${item.name}</h5>
                  <h5 class="card-title" style="text-align:center;">Price:- ${item.price}</h5>

                     <center>
                       <a href="#" onclick="addcart(${item.id})" class="btn btn-primary" >
                        Add To Cart</a>
                       </center>
             </div>
            </div>
            </div>
            `
            )
        });
        document.getElementById('product').innerHTML = tbl;
    }
    viweproduct();


    //duplicate item:---------------------------------------------------------------

    let cart = [];
    const addcart = (id) => {
         let allcart = JSON.parse(localStorage.getItem('cart')) ? JSON.parse(localStorage.getItem('cart')) : [];
         let dupcart = allcart.find((item) => {
             return item.id == id;
         })
        if (dupcart) {
             alert("oopss....Already Exist....");
             return false;
         }
        
        alert('added to cart..');
        product.map((item)=>{
               if(item.id == id){
                    if(localStorage.getItem('cart')==null||localStorage.getItem('cart')==undefined){
                         cart.push(item);
                         localStorage.setItem('cart',JSON.stringify(cart));
                    }

                    else{
                         let oldProducts = JSON.parse(localStorage.getItem('cart'));
                         oldProducts.push(item);
                         localStorage.setItem('cart',JSON.stringify(oldProducts));
                    }
               }
               
          });
          viewcart();
    }

    
    const viewcart = () => {
            let allcart = JSON.parse(localStorage.getItem('cart'));
            console.log(allcart);
            let tbl = "";
            let sum = 0;
            allcart.map((item) => {
                sum = sum + item.price * item.qty;
                return (
                    tbl +=
                    `
                        <tr>
                          
                            <td> <img src ="${item.img}" width="50"/></td>
                            <td>${item.name}</td>
                            <td> ${item.price}</td>
                            <td><input type="number"
                                style="width:45px;"
                                id="qty_${item.id}" onchange="editcart(${item.id})" value="${item.qty}"/> </td>
                            <td>${item.price * item.qty}</td>
                            <td
                                 <button class="btn btn-danger" onclick="deleteitem(${item.id})">Delete
                                </button>
                            </td>

                        </tr>
                        <br>
                    `
                )
            })
            document.getElementById('cart').innerHTML = tbl;
            document.getElementById('finaltotal').innerHTML = `Final total:- ${sum}`;
        }
        viewcart();

        


        //delete:----------------------   

        const deleteitem = (id) => {
            let allitems = JSON.parse(localStorage.getItem('cart'));

            let deleteitems = allitems.filter((item) => {
                return item.id != id;
            })
            console.log(deleteitems);
            localStorage.setItem('cart', JSON.stringify(deleteitems));
            viewcart();
        }



        //edit:-------------------

        const editcart = (id) => {
          
            let qty = document.getElementById(`qty_${id}`).value;
            let allcart = JSON.parse(localStorage.getItem('cart'));
            allcart.map((item) => {
               if(item.id == id){
                item.qty = qty
               }
            })
        
        localStorage.setItem('cart', JSON.stringify(allcart));
        alert("Cart successfully Update");
        viewcart();
        }



</script>
