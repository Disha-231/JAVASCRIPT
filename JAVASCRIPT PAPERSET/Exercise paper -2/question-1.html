<!-- 1. pattern print in for loop. (10 marks)

1 2 3 4 5
  1 2 3 4
    1 2 3
      1 2
        1 
    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <script type="text/javascript">
         var i,j,s;
        
        for(i=5; i>=1; i--){
        
            for(s=4;s>=i;s--) 
            {
                document.write(`   &nbsp;`)
            }
            
            for(j=1; j<=i; j++ )
            {
              document.write(`${j}`)
            }
            document.write("<br>");
        }
       </script>
    
    
</body>
</html>
