<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [10, 20, 30, 40, 50];
        let pos = 2;
        let value = 25;
        let ans = [];

        for (let i = 0; i < arr.length; i++) {
            if (i < pos) {
                ans[i] = arr[i];
            } else {
                ans[i + 1] = arr[i];
            }
        }

        ans[pos] = value;

        console.log(ans); // Output: [10, 20, 25, 30, 40, 50]
        document.write(`<h1>${ans}</h1>`)
    </script>
</body>

</html>
