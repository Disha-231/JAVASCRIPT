<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>



        let r = 5;
        for (let i = r; i >= 1; i--) {
            for (let j = r - i; j > 0; j--) {
               document.write(" &nbsp;&nbsp;");
            }
            for (let k = 0; k < 2 * i - 1; k++) {
              document.write("* ");
            }
           document.write(`<br>`);
        }
    </script>
</body>

</html>
