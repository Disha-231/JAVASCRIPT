<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


    for(var i = 1; i <= 5; ++i) {
        if(i == 1 || i == 5) {
            for(var j = 1; j <= 5; ++j) {
                document.write("* ");
            }
        } else {
            document.write("* ");
            for(var j = 1; j <= 5 - 2; ++j) {
                document.write(`${j}&nbsp;`) ;
            }
            document.write("* ");
        }
        document.write("<br>");
    }
  </script>
</body>
</html>
