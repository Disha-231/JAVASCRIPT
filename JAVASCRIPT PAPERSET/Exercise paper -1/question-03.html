<!-- 
3. sorted array in ascending order (10 Marks)
let arr = [10,2,5,8,1]

Output :-
[1,2,5,8,10]
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        let arr = [10, 2, 5, 8, 1];
        arr.sort(function (a, b) {
            return a - b;
        });
        console.log(arr);
       document.write(`<h1>${arr} </h1>`);
    </script>
</body>

</html>
