<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>

<body>
    <script type="text/javascript">
     
            var i, j, s;

            for (i = 1; i <= 5; i++) {

                for (s = 5; s > i; s--) {
                    document.write(`&nbsp;`);
                }

                for (j = 1; j <= i; j++) {
                    document.write("*");
                }

                for (j = 2; j <= i; j++) {
                    document.write("*");
                }

                document.write("<br>");
            }

        

    </script>
</body>

</html>
