<!DOCTYPE html>

    <title>object</title>
</head>
<body>

            <th>Course</th>

        <tbody id="record">
    
    
        </tbody>
    </table>
    <script type="text/javascript">
       
       let record = [
                {name : "Disha",email : "Disha@gmail.com",phone : "12345",city :"suart",course : "full stack"},

       ]
    
    
        var tbl = "";

           tbl += `

           `

    var tbl = "";
